<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <p class="result" id="resultado"></p>
      <button onclick="clean()" class="span-two">AC</button>
      <button onclick="backspace()">DEL</button>
      <button onclick="insert('/')" class="operator">/</button>
      <button onclick="insert('1')">1</button>
      <button onclick="insert('2')">2</button>
      <button onclick="insert('3')">3</button>
      <button onclick="insert('*')" class="operator">*</button>
      <button onclick="insert('4')">4</button>
      <button onclick="insert('5')">5</button>
      <button onclick="insert('6')">6</button>
      <button onclick="insert('+')" class="operator">+</button>
      <button onclick="insert('7')">7</button>
      <button onclick="insert('8')">8</button>
      <button onclick="insert('9')">9</button>
      <button onclick="insert('-')" class="operator">-</button>
      <button onclick="insert('.')" class="span-two">.</button>
      <button onclick="insert('0')">0</button>
      <button onclick="confirma()" class="operator">=</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
